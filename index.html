    <script>
        function jsTest(){
            let val1 = document.querySelector("input#inp1").value;
            let val2 = document.querySelector("input#inp2").value;
            let val3 = document.querySelector("select#inp3").value;
            let d = document.querySelector("p#result");
            let url = "phptest.php";
            let formdata = new FormData();
            formdata.append("key1", val1);
            formdata.append("key2", val2);
            formdata.append("key3", val3);
            
                let option = {
                    method: "POST",
                    mode: "cors",
                    body: formdata
                }

            fetch(url, option)
                .then((response) => response.text())
                   .then((data) => d.innerHTML = data);
        
        }
